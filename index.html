<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Verifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Left side - Scanner -->
            <div class="col-md-6 scanner-section">
                <div class="scanner-container">
                    <h2 class="text-center mb-4">Scan QR Code</h2>
                    <div class="video-container">
                        <video id="preview" class="scanner"></video>
                        <div class="scanner-overlay">
                            <div class="scanner-line"></div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="toggleCamera" class="btn btn-primary">
                            <i class="fas fa-camera"></i> Switch Camera
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right side - Results -->
            <div class="col-md-6 results-section">
                <div class="results-container">
                    <div id="loadingState" class="text-center d-none">
                        <div class="spinner">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                        <p class="mt-3">Verifying participant...</p>
                    </div>

                    <div id="successState" class="text-center d-none">
                        <div class="success-checkmark">
                            <div class="check-icon">
                                <span class="icon-line line-tip"></span>
                                <span class="icon-line line-long"></span>
                                <div class="icon-circle"></div>
                                <div class="icon-fix"></div>
                            </div>
                        </div>
                        <h3 class="text-success mb-4">Participant Verified!</h3>
                    </div>

                    <div id="errorState" class="text-center d-none">
                        <div class="error-x">
                            <div class="x-icon">
                                <span class="x-line-1"></span>
                                <span class="x-line-2"></span>
                            </div>
                        </div>
                        <h3 class="text-danger mb-4">Participant Not Found</h3>
                    </div>

                    <div id="participantDetails" class="participant-card d-none">
                        <h3 class="card-title">Participant Details</h3>
                        <div class="details-grid">
                            <div class="detail-row">
                                <span class="detail-label">ID:</span>
                                <span id="participantId" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Name:</span>
                                <span id="participantName" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Hall Ticket:</span>
                                <span id="participantHallTicket" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Branch:</span>
                                <span id="participantBranch" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Year:</span>
                                <span id="participantYear" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Section:</span>
                                <span id="participantSection" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Package:</span>
                                <span id="participantPackage" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Payment:</span>
                                <span id="participantPayment" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Amount:</span>
                                <span id="participantAmount" class="detail-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
