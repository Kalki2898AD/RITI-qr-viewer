<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riti - The Upcycling Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #2f2f2f;
            color: #fff;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            border: 1px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }
        .qr-scanner {
            width: 100%;
            height: 100%;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px solid #34C759;
            border-radius: 10px;
        }
        .scan-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 2px;
            background-color: #34C759;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #34C759;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
        .card {
            background-color: #333;
            border: none;
        }
        .card-body {
            padding: 20px;
        }
        .bg-gray-50 {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="/logo.png" alt="Riti Logo" class="mb-3" style="height: 48px;">
            <h1>Riti QR Scanner</h1>
            <p>Scan participant QR code to verify details</p>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="text-center mb-3">
                    <h2>Scan QR Code</h2>
                    <p class="text-muted">Place the QR code inside the frame</p>
                </div>

                <div class="scanner-container">
                    <div class="qr-scanner">
                        <video id="preview"></video>
                        <div class="scanner-overlay">
                            <div class="scan-area">
                                <div></div>
                            </div>
                            <div class="scan-line"></div>
                        </div>
                    </div>
                </div>

                <div id="loadingState" class="text-center mt-4 d-none">
                    <div class="loading-spinner"></div>
                    <p class="mt-2">Verifying participant...</p>
                </div>

                <div id="participantDetails" class="mt-4 d-none">
                    <div class="bg-gray-50">
                        <h3>Participant Details</h3>
                        <div class="details-list">
                            <div class="detail-row">
                                <span class="label">Name</span>
                                <span id="participantName" class="value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Hall Ticket</span>
                                <span id="participantHallTicket" class="value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Branch</span>
                                <span id="participantBranch" class="value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Year</span>
                                <span id="participantYear" class="value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Section</span>
                                <span id="participantSection" class="value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Package</span>
                                <span id="participantPackage" class="value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Payment</span>
                                <span id="participantPayment" class="value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="label">Amount</span>
                                <span id="participantAmount" class="value"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
